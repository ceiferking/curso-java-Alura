function calculaImc(altura, peso) {

return peso / (altura * altura); // retorna o imc da fução = resultado
}

var imcFlavio = calculaImc(1.71, 73);
var imcAmigo = calculaImc(1.72, 68);
var totalImc = imcFlavio + imcAmigo; // aplica a soma do imc do flavio e o amigo

document.write("A soma dos imc's é " + totalImc);

</script>
