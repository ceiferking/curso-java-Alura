<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
		</header>
        <main>
            <form>
				<fieldset>
					<label for="nomesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email"  class="input-padrao" required placeholder="seuemail@dominio.com">
							
					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone"  class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="30" rows="10" id="mensagem"></textarea required>
				</fieldset>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email">Email</label>
					<input type="radio" name="contato" value="email" id="radio-email">

					<label for="radio-telefone">Telefone</label>
					<input type="radio" name="contato" value="telefone" id="radio-telefone">

					<label for="radio-whatsapp">WhatsApp</label>
					<input type="radio" name="contato" value="whatsApp" checked id="radio-whatsapp">

				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label><input type="checkbox" checked class="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulario" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</tb>
					</tr>
					<tr>
						<td>Terça</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrght">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>

	</body>
</html>
