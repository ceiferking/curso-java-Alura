<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var vitorias = prompt("Entre com o número de vitórias.");
var empates = prompt("Entre com o numero de empates.");

var pontos = vitorias * 3 + (empates * 1); //calcula os pontos do time.

mostra("Os pontos do seu time é: " + pontos);

if(pontos > 28){
    mostra("Seu time esta melhor do que o ano passado")
}
if(pontos < 28){    
    mostra("Seu time esta pior que o ano passado")
}
if(pontos == 28){    
    mostra("Seu time esta igual ao ano passado")
}
</script>
