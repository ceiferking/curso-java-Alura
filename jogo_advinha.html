<meta charset="UTF-8">

    <script>

        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var numeroPensado = Math.round(Math.random() * 10);
        console.log(numeroPensado)
        var chute = parseInt(prompt("Digite um chute!"));
        
        if(chute == numeroPensado){

            mostra("Voçè acertou!");
        } else {
            mostra("Voçê errou!");
        }

    </script>
